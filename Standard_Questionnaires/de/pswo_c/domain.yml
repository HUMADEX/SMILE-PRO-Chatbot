version: "3.1"

intents:
  - answers
  - questionnaire_pswo_c_de


responses:  
  utter_pswo_c_de_start:
    - text: "Hallo, wie geht es Dir?"
    - text: "Hallo, wie geht's denn so?"
    - text: "Bist Du bereit, anzufangen?"
    - text: "Hallo, lass uns reden."
    - text: "Hallo, danke, dass Du Dir etwas Zeit für diese Fragen nimmst. Fangen wir an."
        
  
  utter_pswo_c_de_end:
    - text: "Alles geschafft!"
    - text: "Alles geschafft für heute!"
    - text: "Gute Arbeit. Wir sind fertig."
    - text: "Das war die letzte Frage. Danke Dir!"
    - text: "Wir sind fertig, danke. Hab einen schönen Tag."
  
  utter_pswo_c_de_intro:
    - custom:
        text: "In diesem Fragebogen geht es um Sorgen. Sorgen macht man sich, wenn man Angst vor etwas hat und viel darüber nachdenkt. Man macht sich manchmal Sorgen um die Schule, die Familie, die Gesundheit, die Zukunft oder andere Dinge. Kreise für jeden Satz, den du liest, die Antwort ein, die am besten angibt, wie wahr dieser Satz über dich ist."
        
  utter_pswo_c_de_q1:
    - custom:
        text: "1. Meine Sorgen stören mich wirklich."
        buttons:
          - title: "trifft nie zu"
            value: 0
          - title: "trifft manchmal zu"
            value: 1
          - title: "trifft meistens zu"
            value: 2
          - title: "trifft immer zu"
            value: 3
          
  utter_pswo_c_de_q2:
