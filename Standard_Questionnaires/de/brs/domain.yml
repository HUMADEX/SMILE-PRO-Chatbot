        text: "3. Ich brauche nicht viel Zeit, um mich von einem stressigen Ereignis zu erholen."
        buttons:
          - title: "Stimme überhaupt nicht zu"
            value: 5
          - title: "Stimme eher nicht zu"
            value: 4
          - title: "Neutral"
            value: 3
          - title: "Stimme eher zu"
            value: 2
          - title: "Stimme vollkommen zu"
            value: 1

  utter_brs_de_q4:
    - custom:
        text: "4. Es fällt mir schwer zur Normalität zurückzukehren, wenn etwas Schlimmes passiert ist."
        buttons:
          - title: "Stimme überhaupt nicht zu"
            value: 5
          - title: "Stimme eher nicht zu"
            value: 4
          - title: "Neutral"
            value: 3
          - title: "Stimme eher zu"
            value: 2
          - title: "Stimme vollkommen zu"
