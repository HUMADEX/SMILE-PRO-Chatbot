        text: "9. Gedanken, dass du lieber tot wärst oder dir Leid zufügen möchtest"
        buttons:
          - title: "Überhaupt nicht"
            value: 0
          - title: "An einzelnen Tagen"
            value: 1
          - title: "An mehr als der Hälfte der Tage"
            value: 2
          - title: "Beinahe jeden Tag"
            value: 3
          
  utter_phq9_de_end2:
    - custom:
        text: "Danke für die Antwort."
        endofquestionnaire: "true"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
