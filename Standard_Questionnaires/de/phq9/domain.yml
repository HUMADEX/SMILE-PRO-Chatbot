            value: 1
          - title: "An mehr als der Hälfte der Tage"
            value: 2
          - title: "Beinahe jeden Tag"
            value: 3
          
  utter_phq9_de_q8:
    - custom:
        text: "8. Waren deine Bewegungen oder deine Sprache so verlangsamt, dass es auch anderen auffallen würde? Oder warst du im Gegenteil „zappelig“ oder ruhelos und hattest dadurch einen stärkeren Bewegungsdrang als sonst?"
        buttons:
          - title: "Überhaupt nicht"
            value: 0
          - title: "An einzelnen Tagen"
            value: 1
          - title: "An mehr als der Hälfte der Tage"
            value: 2
          - title: "Beinahe jeden Tag"
            value: 3

  utter_phq9_de_q9:
