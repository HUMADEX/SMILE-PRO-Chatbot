    - text: "Gute Arbeit. Wir sind fertig."
    - text: "Das war die letzte Frage. Danke Dir!"
    - text: "Wir sind fertig, danke. Hab einen schöne"
  
  utter_ueq_s_comp_de_intro:
    - custom:
        text: "Bitte beantworten sie folgende Fragen: Diese bestehen aus Paaren kontrastierender Attribute, die auf die SMILE-App zutreffen können. Die Kreise zwischen den Attributen stellen Abstufungen zwischen den Gegensätzen dar. Sie können Ihre Zustimmung zu den Attributen zum Ausdruck bringen, indem Sie den Kreis ankreuzen, der Ihrem Eindruck am ehesten entspricht. Bitte entscheiden Sie spontan. Denken Sie nicht zu lange über Ihre Entscheidung nach, um sicherzustellen, dass Sie Ihren ursprünglichen Eindruck vermitteln. Manchmal sind Sie sich möglicherweise nicht ganz sicher, ob Sie mit einem bestimmten Attribut einverstanden sind, oder Sie stellen möglicherweise fest, dass das Attribut nicht vollständig auf das bestimmte Produkt zutrifft. Bitte kreuzen Sie dennoch in jeder Zeile einen Kreis an. Es zählt Ihre persönliche Meinung. Bitte denken Sie daran: Es gibt keine falsche oder richtige Antwort!"
        
