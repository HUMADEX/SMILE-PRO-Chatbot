version: "3.1"

intents:
  - answers
  - questionnaire_pswo_c_en


responses:  
  utter_pswo_c_en_start:
    - text: "Hi, there, how are you?"
    - text: "Hello, how is everthing going?"
    - text: "Are you ready to start?"
    - text: "Hi there, let's talk."
    - text: "Hi, thanks for taking some time for these questions. Let's begin."
        
  
  utter_pswo_c_en_end:
    - text: "All done."
    - text: "All done for today."
    - text: "Good job. We are done."
    - text: "This was the last question. Thank you."
    - text: "We are done, thanks. Have a nice day."
  
  utter_pswo_c_en_intro:
    - custom:
        text: "This form is about worrying. Worrying happens when you are scared about something and you think about it a lot. People sometimes worry about school, their family, their health, things coming up future or other kinds of things. For each sentence that you read, select the answer that best tells how true this sentence tells about you."
        
  utter_pswo_c_en_q1:
    - custom:
        text: "1. My worries really bother me."
        buttons:
          - title: "Never"
            value: 0
          - title: "Sometimes"
            value: 1
          - title: "Most times"
            value: 2
          - title: "Always"
            value: 3
          
