version: "3.1"

intents:
  - answers
  - questionnaire_brs_sl


responses:
  utter_brs_sl_start:
    - text: "Zdravo, kako si?"
    - text: "Zdravo, kako gre?"
    - text: "Si pripravljen_a začeti?"
    - text: "Zdravo, pogovoriva se."
