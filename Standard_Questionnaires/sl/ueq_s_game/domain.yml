version: "3.1"

intents:
  - answers
  - questionnaire_ueq_s_game_sl


responses:
  utter_ueq_s_game_sl_start:
    - text: "Zdravo, kako si?"
    - text: "Zdravo, kako gre?"
    - text: "Si pripravljen_a začeti?"
    - text: "Zdravo, pogovoriva se."
    - text: "Zdravo, hvala, da si si vzel_a čas za sledeča vprašanja. Začniva."
        
  
  utter_ueq_s_game_sl_end:
    - text: "Opravljeno!"
    - text: "Končano za danes."
    - text: "Bravo. Zaključila sva."
    - text: "To je bilo zadnje vprašanje. Hvala!"
    - text: "Zaključila sva, hvala. Imej lep dan."
  
  utter_ueq_s_game_sl_intro:
    - custom:
        text: "Za oceno SMILE igre in SMILE aplikacije izpolni naslednji vprašalnik. Vprašalnik je sestavljen iz parov nasprotujočih si besed, ki se lahko nanašajo na SMILE igro in aplikacijo. Krogci* med besedami predstavljajo stopnjo prehanjanja med nasprotji. Svoje strinjanje lahko izraziš tako, da označiš krogec*, ki najbolje odraža tvoje mnenje. O svoji odločitvi ne razmišljaj predolgo. Včasih morda ne boš povsem prepričan_a, ali pa boš ugotovil_a, da beseda za SMILE igro ali aplikacijo ne velja v celoti. Kljub temu v vsaki vrstici označi krogec*. Ne pozabi: ni napačnega ali pravilnega odgovora!"
        
