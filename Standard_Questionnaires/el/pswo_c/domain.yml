            value: 0
          - title: "Μερικές Φορές"
            value: 1
          - title: "Συνήθως"
            value: 2
          - title: "Πάντα"
            value: 3
          
  utter_pswo_c_el_q8:
    - custom:
        text: "8. Όταν τελειώνω ένα πράγμα, ξεκινώ να ανησυχώ για ότιδήποτε άλλο."
        buttons:
          - title: "Ποτέ"
            value: 0
          - title: "Μερικές Φορές"
            value: 1
          - title: "Συνήθως"
            value: 2
          - title: "Πάντα"
            value: 3

  utter_pswo_c_el_q9:
