version: "3.1"

intents:
  - answers
  - questionnaire_brs_el


responses:
  utter_brs_el_start:
    - text: "Γεια σου, πώς είσαι;"
    - text: "Γεια σου, πώς πάει;"
    - text: "Είσαι έτοιμος/η να ξεκινήσεις;"
    - text: "Γεια σου, ας μιλήσουμε."
    - text: "Γεια σου, ευχαριστώ για το χρόνο που αφιερώνεις για ν’ απαντήσεις σ’ αυτές τις ερωτήσεις. Ας αρχίσουμε."
        
  
  utter_brs_el_end:
    - text: "Έχεις τελειώσει!"
    - text: "Τελείωσες για σήμερα."
    - text: "Μπράβο. Τελειώσαμε."
    - text: "Αυτή ήταν η τελευταία ερώτηση. Ευχαριστούμε!"
    - text: "Τελειώσαμε, ευχαριστούμε. Να έχεις μια όμορφη ημέρα."
  
  utter_brs_el_intro:
    - custom:
        text: "Παρακαλώ χρησιμοποίησε την ακόλουθη κλίμακα και κύκλωσε έναν αριθμό για κάθε δήλωση για να δηλώσεις πόσο συμφωνείς ή διαφωνείς με κάθεμια από τις δηλώσεις."
        
  utter_brs_el_q1:
    - custom:
        text: "1. Συνήθως επανέρχομαι γρήγορα μετά από δυσκολίες."
        buttons:
          - title: "Διαφωνώ Απόλυτα"
            value: 1
          - title: "Διαφωνώ"
            value: 2
          - title: "Ούτε διαφωνώ ούτε συμφωνώ"
            value: 3
          - title: "Συμφωνώ"
            value: 4
          - title: "Συμφωνώ Απόλυτα"
            value: 5
            
            
  utter_brs_el_q2:
    - custom:
        text: "2. Δυσκολεύομαι να αντιμετωπίσω αγχογόνα γεγονότα."
        buttons:
          - title: "Διαφωνώ Απόλυτα"
            value: 1
          - title: "Διαφωνώ"
            value: 2
          - title: "Ούτε διαφωνώ ούτε συμφωνώ"
            value: 3
          - title: "Συμφωνώ"
            value: 4
          - title: "Συμφωνώ Απόλυτα"
            value: 5

  utter_brs_el_q3:
    - custom:
        text: "3. Δεν μου παίρνει πολύ χρόνο να επανέλθω μετά από ένα αγχογόνο γεγονός."
        buttons:
          - title: "Διαφωνώ Απόλυτα"
            value: 1
          - title: "Διαφωνώ"
            value: 2
          - title: "Ούτε διαφωνώ ούτε συμφωνώ"
            value: 3
          - title: "Συμφωνώ"
            value: 4
          - title: "Συμφωνώ Απόλυτα"
            value: 5

  utter_brs_el_q4:
    - custom:
        text: "4. Μου είναι δύσκολο να επανέλθω μετά από ένα αγχογόνο γεγονός."
        buttons:
          - title: "Διαφωνώ Απόλυτα"
            value: 1
          - title: "Διαφωνώ"
            value: 2
          - title: "Ούτε διαφωνώ ούτε συμφωνώ"
            value: 3
          - title: "Συμφωνώ"
            value: 4
          - title: "Συμφωνώ Απόλυτα"
            value: 5
          
  utter_brs_el_q5:
    - custom:
        text: "5. Συνήθως αντιμετωπίζω τις δύσκολες στιγμές χωρίς ιδιαίτερη δυσκολία. "
        buttons:
          - title: "Διαφωνώ Απόλυτα"
            value: 1
          - title: "Διαφωνώ"
            value: 2
          - title: "Ούτε διαφωνώ ούτε συμφωνώ"
            value: 3
          - title: "Συμφωνώ"
            value: 4
          - title: "Συμφωνώ Απόλυτα"
            value: 5

  utter_brs_el_q6:
    - custom:
        text: "6. Συνήθως χρειάζομαι πολύ χρόνο για να ξεπεράσω τις αναποδιές στη ζωή μου."
        buttons:
          - title: "Διαφωνώ Απόλυτα"
            value: 1
          - title: "Διαφωνώ"
            value: 2
          - title: "Ούτε διαφωνώ ούτε συμφωνώ"
            value: 3
          - title: "Συμφωνώ"
            value: 4
          - title: "Συμφωνώ Απόλυτα"
            value: 5


  utter_brs_el_end2:
    - custom:
        text: "Ευχαριστώ για την απάντηση."
        endofquestionnaire: "true"
                  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
