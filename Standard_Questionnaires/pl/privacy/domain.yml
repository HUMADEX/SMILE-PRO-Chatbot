responses:
  utter_privacy_pl_start:
    - text: "Cześć, jak tam?"
    - text: "Hej, jak tam idzie?"
    - text: "Czy jesteś gotowy_a zacząć?"
    - text: "Cześć, porozmawiajmy."
    - text: "Cześć, dzięki za poświęcenie czasu na te pytania. Zaczynajm"
        
  
