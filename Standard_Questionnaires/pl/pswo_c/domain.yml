version: "3.1"

intents:
  - answers
  - questionnaire_pswo_c_pl


responses:  
  utter_pswo_c_pl_start:
    - text: "Cześć, jak tam?"
    - text: "Hej, jak tam idzie?"
    - text: "Czy jesteś gotowy_a zacząć?"
    - text: "Cześć, porozmawiajmy."
    - text: "Cześć, dzięki za poświęcenie czasu na te pytania. Zaczynajm"
        
  
  utter_pswo_c_pl_end:
    - text: "Skończone!"
    - text: "Skończone na dziś."
    - text: "Dobra robota. Skończyliśmy."
    - text: "To było ostatnie pytanie. Dziękuję!"
    - text: "Skończyliśmy, dzięki. Miłego dnia."
  
  utter_pswo_c_pl_intro:
    - custom:
        text: "Ten kwestionariusz dotyczy martwienia się. Martwisz się, gdy coś cię niepokoi i często o tym myślisz. Ludzie czasami martwią się o różne rzeczy, takie jak szkoła, swoja rodzina, zdrowie czy przyszłe sprawy. Przeczytaj każde zdanie i zaznacz odpowiedź, która najlepiej określa, jak bardzo to zdanie pasuje do ciebie."
        
  utter_pswo_c_pl_q1:
    - custom:
        text: "1. Przeszkadza mi to, że się martwię."
        buttons:
          - title: "nigdy"
            value: 0
          - title: "czasem"
            value: 1
          - title: "często"
            value: 2
          - title: "zawsze"
            value: 3
          
  utter_pswo_c_pl_q2:
