            value: 3
          - title: "Często"
            value: 4
          - title: "Prawie zawsze"
            value: 5
          

  utter_ccas_s_pl_end2:
    - custom:
        text: "Dziękuję za odpowiedź."
        endofquestionnaire: "true"
                  

